<h1 id="tableLabel">Members</h1>

<p *ngIf="!members"><em>Loading...</em></p>

<table class="table table-striped" *ngIf="members">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td>{{ member.id }}</td>
      <td>{{ member.name }}</td>
      <td>{{ member.email }}</td>
      <td class="btn-group">
        <button class="img-btn btn-link" (click)="deleteMember(member.id)">
          <img src="../../assets/delete.svg" width='12px' height='12px' />
        </button>
        <button class="img-btn btn-link" (click)="editMember(member.id)">
          <img src="../../assets/edit.svg" width='12px' height='12px' />
        </button>
      </td>
    </tr>
  </tbody>
</table>
